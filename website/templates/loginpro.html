{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block css %}
<link rel="stylesheet" href="{{url_for('static',filename='css/loginpro.css')}}" />
{% endblock %}

{% block content %} 
<div class="login-box">
    <h2>LOGIN</h2>
    <form action="" method="POST">
      <div class="user-box">
        <input 
        type="email" 
        name="email" required="" />
        <label>EMAIL ID</label>
      </div>
      <div class="user-box">
        <input 
        type="password" 
        name="password"
        />
        <label for="password">SECRET-KEY</label>
      </div>
      <a href="">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        Login
      </a>
    </form>
  </div>
{% endblock %}
